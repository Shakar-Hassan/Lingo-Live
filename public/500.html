<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: #fca401;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
  }

  .rails-default-error-page div.picture > img {
        width: 70%;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: #730E15;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > div > p {
    margin: 0 0 1em;
    padding: 1em;
    color: #730E15;
  }

  .rails-default-error-page div.dialog > div > a > button {
        background-color: #5B4CFF;
        height: 40px;
        border: none;
        border-radius: 16px;
        color: white;
        padding: 10px;
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <div class="picture">
      <img src="images/500-dizzy-robot.png" alt="500 error image" />
    </div>
    <div>
      <h1>Oh no!</h1>
      <p>Something went wrong and we are trying our best to fix it!</p>
     <a href="https://lingo-live-27d854016880.herokuapp.com/">
          <button>Back to home page</button>
        </a>
    </div>
</body>
</html>
